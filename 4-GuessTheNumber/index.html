<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body style="background-color:#212121; color:#fff;">
  <nav>
    <a href="https://darkspace123098.github.io/simple_jsprojects_firecode/" aria-current="page">Home</a>
    <a target="_blank" href="https://firecode.ezyro.com">Developer</a>
  </nav>
    
  <body style="background-color:#ffffff; color:#fff;">
    
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField"><p id="empty"></p>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    <noscript>
    let p = document.createElement('p');
    p.setAttribute('title', 'paragraph');
    p.innerHTML = 'Hello';
    let sty = p.style;
    sty.backgroundColor = 'red';
    sty.height = '100px';
    sty.fontSize = '30px';
    sty.paddingTop = '30px';
    console.log(p);
    lowOrHi.append(p);
    </noscript>
</body>
</html>
