<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body{
            background-color: rgb(255, 254, 254);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        .box{
            background-color: white;
            width: 50%;
            height: auto;
            box-shadow: 0 15px 25px grey;
            margin: 10% 10% 10% 10%;
            border-radius: 10px;
        }
        #question,h2{
            padding: 15px;
            font-weight: bold;
            text-align: center;
            text-transform: capitalize;
            
        }
        #options{
            display: block;
            padding: auto;
            text-transform: capitalize;
            margin: 10px;
            
            
        }
        button{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius:6px;
            font-weight: bold;
            padding: 10px;
            margin: 20px ;
            width: 50%;
            background-color: rgb(105, 91, 185);
            font-weight: bolder;
            transition: 0.5s;
            border: none;
        }
        button:hover{
            /*  box-shadow: 0 0 0 5px rgb(224, 119, 119),0 0 0 5px rgb(224, 119, 119),0 0 0 5px rgb(224, 119, 119), 0 0 0 10px rgb(224, 119, 119); */
            background-color: rgb(45, 38, 87);
            color: white;
        }
        .opt{
            display: inline-block;
            padding: 30px ;
            cursor: pointer;
            margin-bottom: 20px;

        }
        .btn{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .head{
            background-color: rgb(182, 170, 245);
            width: 100%;
            height: 100%;
            padding: auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <header>
            <h1 class="head"><center>Quiz App</center></h1>
        </header>
        
        <h2 id="question">Question....</h2>
        <div id="options"></div>
        <div class="btn">
            <button onclick="nextQuestion()">Submit</button>
            <button onclick="viewScore()">Score</button>
        </div>


    </div>
<script src="script.js"></script>
</body>
</html>
